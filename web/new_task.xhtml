<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="body">

        <h:form>
            <h:panelGrid id="panel1" columns="2" border="1"
                         cellpadding="5" cellspacing="1">
                <f:facet name="header">
                    <h:outputText value="Task Information"/>
                </f:facet>
                <h:outputLabel value="Description : "/>
                <h:inputText value="#{taskController.newDescription}" id="fn"/>
                <f:facet name="footer">
                    <h:commandButton value="Save" action="#{taskController.saveTask}">
                        <f:ajax render="fn ln eml s msg" execute="@form"/>
                    </h:commandButton>
                </f:facet>
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
