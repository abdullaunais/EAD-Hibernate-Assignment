<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <h:form>
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">EAD</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active" style="margin:0 20px;">
                            <h:commandLink action="#{roleController.goToEmployees}" value="Employees" />
                        </li>
                        <li class="nav-item" style="margin:0 20px;">
                            <h:commandLink action="#{roleController.goToTasks}" value="Tasks" /> 
                        </li>
                        <li class="nav-item" style="margin:0 20px;">
                            <h:commandLink action="#{roleController.goToRoles}" value="Roles" /> 
                        </li>
                    </ul>
                </div>
            </nav>
        </h:form>
    </ui:define>

    <ui:define name="body">

        <h:form>
            <h:panelGrid id="panel1" columns="2" border="1"
                         cellpadding="5" cellspacing="1">
                <f:facet name="header">
                    <h:outputText value="Role Information"/>
                </f:facet>
                <h:outputLabel value="Title : "/>
                <h:inputText value="#{roleController.newTitle}" id="fn"/>
                <f:facet name="footer">
                    <h:commandButton value="Save" action="#{roleController.saveRole}">
                    <f:ajax render="fn ln eml s msg" execute="@form"/>
                        </h:commandButton>
                </f:facet>
            </h:panelGrid>
             
        </h:form>
    </ui:define>
</ui:composition>
