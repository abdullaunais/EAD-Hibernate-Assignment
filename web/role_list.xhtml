<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">

        <ui:define name="body">
            <h:form>
                <h:commandLink action="#{roleController.previous}" value="Previous #{roleController.pageSize}" rendered="#{roleController.hasPreviousPage}"/> 
                <h:commandLink action="#{roleController.next}" value="Next #{roleController.pageSize}" rendered="#{roleController.hasNextPage}"/>

                <h:dataTable value="#{roleController.roles}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.roleid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{roleController.prepareView}" value="View"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandLink class="btn btn-success" action="#{roleController.addNew}" value="Add Role"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
