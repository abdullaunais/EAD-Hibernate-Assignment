<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">
        
        <ui:define name="body">
            <h:form>
                 <h:commandLink class="btn btn-success" action="#{employeeController.addNew}" value="Add Employee"/>
                 <br/>
                
                <h:commandLink action="#{employeeController.previous}" value="Previous #{employeeController.pageSize}" rendered="#{employeeController.hasPreviousPage}"/> 
                <h:commandLink action="#{employeeController.next}" value="Next #{employeeController.pageSize}" rendered="#{employeeController.hasNextPage}"/>

                <h:dataTable value="#{employeeController.employees}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.employeeid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions"/>
                        </f:facet>
                        <h:commandLink class="btn btn-primary" style="margin: 4px 0;" action="#{employeeController.prepareView}">
                            <i class="fa fa-eye"></i>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <br/>
                               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
