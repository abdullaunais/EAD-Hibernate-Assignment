<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="body">
        <h:form>

            <div class="card" style="width: 20rem; padding-bottom: 20px;">
                <img class="card-img-top" style="width: 20rem;" src="resources/img/employee.png"/>
                <div class="card-body">
                    <h6>
                        Employee #<h:outputText value="#{employeeController.selected.employeeid}" title="ID"/>
                    </h6>
                    <h6 class="card-title" style="margin-bottom:0; margin-top: 0.75rem;">
                        <h:outputText value="#{employeeController.selected.name}" title="Name"/>
                    </h6>
                    <p>
                        <h:outputText value="#{employeeController.currentRole.title}" title="Role"/>
                    </p>
                </div>
            </div>
            <div class="card" style="width: 20rem; padding: 20px 30px;">
                <div class="card-body">
                    <h6>Update Employee</h6>
                    <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Name </span>
                    <h:inputText class="form-control" value="#{employeeController.updateName}" id="fn"/>
                    </div>
                </div>
            </div>
            <br/>
            <h:commandLink class="btn btn-primary" action="#{employeeController.prepareList}" value="View All Employees"/>
            <br/>
        </h:form>

    </ui:define>
</ui:composition>
