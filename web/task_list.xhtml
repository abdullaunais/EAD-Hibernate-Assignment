<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h:form>
                <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">EAD</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active" style="margin:0 20px;">
                                <h:commandLink action="#{taskController.goToEmployees}" value="Employees" />
                            </li>
                            <li class="nav-item" style="margin:0 20px;">
                                <h:commandLink action="#{taskController.goToTasks}" value="Tasks" /> 
                            </li>
                            <li class="nav-item" style="margin:0 20px;">
                                <h:commandLink action="#{taskController.goToRoles}" value="Roles" /> 
                            </li>
                        </ul>
                    </div>
                </nav>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:commandLink action="#{taskController.previous}" value="Previous #{taskController.pageSize}" rendered="#{taskController.hasPreviousPage}"/> 
                <h:commandLink action="#{taskController.next}" value="Next #{taskController.pageSize}" rendered="#{taskController.hasNextPage}"/>

                <h:dataTable value="#{taskController.tasks}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.taskid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{taskController.prepareView}" value="View"/>
                    </h:column>
                </h:dataTable>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
