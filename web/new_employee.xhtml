<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="body">
        <h:form>

            <div class="card" style="width: 25rem; padding: 20px 30px;">
                <div class="card-body">
                    <h4 class="card-title">New Employee</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Enter Employee Information</h6>

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Name </span>
                        <h:inputText class="form-control" value="#{employeeController.newName}" id="fn"/>
                    </div>

                    <div class="input-group" style="margin-top: 25px;">
                        <span class="input-group-addon" id="basic-addon1">Role </span>
                        <h:selectOneMenu class="form-control" style="margin-left: 22px;" value="#{employeeController.selectedRole}" id="ulist">
                            <f:selectItems value="#{employeeController.allRoles}"/>
                        </h:selectOneMenu>
                    </div>

                    <h:commandButton class="btn btn-primary" style="width: 100%; padding: 12px 0;margin-top: 25px;" value="Save" action="#{employeeController.saveCustomer}">
                        <f:ajax render="fn ln eml s msg" execute="@form"/>
                    </h:commandButton>
                </div>
            </div>   
        </h:form>
    </ui:define>
</ui:composition>
