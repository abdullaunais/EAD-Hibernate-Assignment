<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="body">
        <h:form>
            <div class="card" style="width: 20rem; padding-bottom: 20px;">
                <img class="card-img-top" style="width: 20rem; padding: 20px;" src="resources/img/task.png"/>
                <div class="card-body">
                    <h6>
                        Task #<h:outputText value="#{taskController.selected.taskid}" title="ID"/>
                    </h6>
                    <h6 class="card-title" style="margin-bottom:0; margin-top: 0.75rem;">
                        <h:outputText value="#{taskController.selected.description}" title="Title"/>
                    </h6>
                </div>
            </div>
            <br/>
            <br/>
            <h:commandLink class="btn btn-primary" action="#{taskController.prepareList}" value="View All Tasks"/>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
